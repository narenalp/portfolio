{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>All Projects </title>
</head>
<body>
<div class="container">
    <h1>Projects</h1>
    <div class="row">
       {% for p in projects %}
        <div class="col-md-4">
            <div class="card mb-2">
                <img class="card-img-top" src = "{% static p.image %}" alt="Project Image">
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ p.title }}</h5>
                <p class="card text">{{p.description}}</p>
                <a href="#" class="btn btn-primary">{{p.technology}}</a>
            </div>
        </div>
         {% endfor %}
    </div>
</div>

</body>
</html>
